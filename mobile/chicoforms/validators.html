					</p> 
					<p class="ch-form-row"> 
						<label for="url">
							URL:

						<input type="url" id="url" name="url" size="60" placeholder="http://www.chico-ui.com.ar"> 
						<span class="validator url">Should start with http:// and let's imagine this is a long message</span>
					</p>
					<p class="ch-form-row"> 
						<label for="number">
							Numeric field:
						</label>
						<input type="number" id="number" name="number" min="18" max="99" placeholder="30">

					</p>

	<script>
	$('input').blur(function() {
		if ($('input[type=email]').is(':invalid')) {
		   $(".validator.email").show();
		} 
		if ($('input[type=url]').is(':invalid')) {
		   $(".validator.url").show();

		if ($('input[type=number]').is(':invalid')) {
