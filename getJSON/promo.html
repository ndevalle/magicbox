<head> 
	<script></script> 
	<meta charset="utf-8"> 
	<title>getJSON for Promos</title>
	
	<link rel="stylesheet" type="text/css" href="../chico/css/chico-0.10.2.css">
</head>
<body>


<div class="box">
	<h1>Promos MercadoPago OFF</h1>
	<div id="banks"></div>
</div>

<script src="../chico/js/jquery.js"></script>
<!-- script src="../chico/js/chico-0.10.2.js"></script -->
<script>
	
	var promosAPI = "https://www.mercadopago.com/mla/beta/credit_card_promos.json";


	$.getJSON(promosAPI, function(data) {
	  $.each(data.issuer, function(entryIndex, entry) {
		  alert(this.id);
		});
	});

	function set() {
		$("#banks").html("<strong>id</strong> - Banco");
	}

	set();

</script>
</body>
</html>
