<head> 
	<script></script> 
	<meta charset="utf-8"> 
	<title>Web Storage Demo - Step 1</title>
	
	<link rel="stylesheet" type="text/css" href="../chico/css/chico-0.10.2.css">
</head>
<body>


<div class="box">
	<h1>HTML5's sessionStorage</h1>
	<form>
		<fieldset>
			<legend>Say something!</legend>
			<input type="text" size="30" placeholder="Tell me a (mini) story..." id="speech">
			<input class="ch-btn ch-secondary ch-skin" type="button" value="Save" id="save">
			<a href="step2.html" id="next" class="ch-hide">Now go to the next step >></a>
		</fieldset>
	</form>
</div>

<script src="../chico/js/jquery.js"></script>
<!-- script src="../chico/js/chico-0.10.2.js"></script -->
<script>



$("#save").bind("click", function(){
	
	var speech = $('#speech').val(); 
	
	//save the value
	sessionStorage.theSpeech = speech;

	//retrieve value, not necessary now
	//sessionStorage.theSpeech;
	
	// change button value and disable it
	$(this).val("Saved!").attr("disabled", "disabled");
	
	// show link to next step
	$("#next").removeClass("ch-hide");
	
});


</script>
</body>
</html>
