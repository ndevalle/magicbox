<head>

	<meta charset="utf-8"> 
	<title>Web Storage Demo - Step 2</title>
	
	<link rel="stylesheet" type="text/css" href="../chico/css/chico-0.10.2.css">
	<style>
	blockquote {
		border: 1px dashed #ccc;
		padding: 20px;
		text-style: italic;
		font-size: 16px;
		color: #666;
		}
	</style>
</head>
<body>


<div class="box">
	<h1>HTML5's sessionStorage</h1>
	<h3>I've got memory! This is what you said:</h3>
	<blockquote></blockquote>
	<input type="button" value="Delete everything and start again" id="delete" class="ch-btn ch-secondary ch-skin">
</div>

<script src="../chico/js/jquery.js"></script>
<!--script src="../chico/js/chico-0.10.2.js"></script-->
<script>

// lets bring back the speech!
$("blockquote").text(sessionStorage.theSpeech);

// delete it and go to step 1 again
$("#delete").bind("click", function(){
	
	delete sessionStorage.theSpeech;
	document.location.href="step1.html";
	
});

</script>
</body>
