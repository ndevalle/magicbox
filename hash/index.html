<head> 
	<script></script> 
	<meta charset="utf-8"> 
	<title>Hash navigation</title>
	
	<link rel="stylesheet" type="text/css" href="../chico/css/chico.css">
	<style>
		#firstStep,
		#secondStep,
		#thirdStep {
			width: 300px;
			height: 200px;
			margin: 30px;
			padding: 10px;
			}
			
		#firstStep {
			background: red;
			}
			
		#secondStep {
			background: blue;
			}		
			
		#thirdStep {
			background: yellow;
			}
			
			
				</style>
</head>
<body>


<div class="box">
	<h1>Hash URL</h1>
	<p>Trying to learn how to make pseudo steps using urls with hash for permalinks.</p>

	<div id="steps">
		<p>Select a step</p>
		<ul>
			<li><a href="#">step 1 (red)</a></li>
			<li><a href="#step2">step 2 (blue)</a></li>
			<li><a href="#step3">step 3 (yellow)</a></li>
		</ul>
	</div>

	<div id="firstStep">
		<h2>First Step</h2>
		<input type="button" class="ch-btn" value="go to blue step (2) >>" id="step1">
	</div>
	<div id="secondStep" class="ch-hide">
		<h2>Second Step</h2>
		<input type="button" class="ch-btn" value="go to yellow step (3) >>" id="step2">
	</div>
	
	<div id="thirdStep" class="ch-hide">
		<h2>Third Step</h2>
		<input type="button" class="ch-btn" value="go to red step (1) >>" id="step3">
	</div>
</div>


<script src="../chico/js/jquery.js"></script>
<script src="../chico/js/chico.js"></script>
<script>

$("#steps").dropdown();

$("#step1").bind("click", function(){
	secondStep()
	window.location.hash = "step2";
	});

$("#step2").bind("click", function(){
	thirdStep()
	window.location.hash = "step3";
	});

$("#step3").bind("click", function(){
	firstStep()
	window.location.hash = "";
	});

function firstStep() {
	$("#firstStep").removeClass("ch-hide");
	$("#secondStep").addClass("ch-hide");
	$("#thirdStep").addClass("ch-hide");
	}

function secondStep() {
	$("#firstStep").addClass("ch-hide");
	$("#secondStep").removeClass("ch-hide");
	$("#thirdStep").addClass("ch-hide");
	}
	
function thirdStep() {
	$("#firstStep").addClass("ch-hide");
	$("#secondStep").addClass("ch-hide");
	$("#thirdStep").removeClass("ch-hide");
	}

 	
$(window).bind('hashchange', function() {
	if ( window.location.hash == "" ) {
		firstStep();
	}
	if ( window.location.hash == "#step2" ) {
		secondStep();
	}
	if ( window.location.hash == "#step3" ) {
		thirdStep();
	}
});




</script>
</body>
</html>
