<head> 
	<script></script> 
	<meta charset="utf-8"> 
	<title>Hash navigation</title>
	
	<link rel="stylesheet" type="text/css" href="../chico/css/chico-0.13.1.css">
	<style>
		#firstStep,
		#secondStep,
		#thirdStep {
			width: 200px;
			height: 200px;
			margin: 30px;
			padding: 10px;
			}
			
		#firstStep {
			background: red;
			}
			
		#secondStep {
			background: blue;
			}		
			
		#thirdStep {
			background: yellow;
			}
			
			
				</style>
</head>
<body>


<div class="box">
	<h1>Hash URL</h1>
	<div id="firstStep">
		<h2>First Step</h2>
		<input type="button" class="ch-btn ch-primary ch-skin" value="Step 2 >>" id="step1">
	</div>
	<div id="secondStep" class="ch-hide">
		<h2>Second Step</h2>
		<input type="button" class="ch-btn ch-primary ch-skin" value="Step 3 >>" id="step2">
	</div>
	
	<div id="thirdStep" class="ch-hide">
		<h2>Third Step</h2>
	</div>
</div>

<script src="../chico/js/jquery.js"></script>
<!-- script src="../chico/js/chico-0.10.2.js"></script -->
<script>



$("#step1").bind("click", function(){
	secondStep()
	window.location.hash = "step2";
	});

$("#step2").bind("click", function(){
	thirdStep()
	window.location.hash = "step3";
	});

function firstStep() {
	$("#firstStep").removeClass("ch-hide");
	$("#secondStep").addClass("ch-hide");
	$("#thirdStep").addClass("ch-hide");
	}

function secondStep() {
	$("#firstStep").addClass("ch-hide");
	$("#secondStep").removeClass("ch-hide");
	$("#thirdStep").addClass("ch-hide");
	}
	
function thirdStep() {
	$("#firstStep").addClass("ch-hide");
	$("#secondStep").addClass("ch-hide");
	$("#thirdStep").removeClass("ch-hide");
	}

 	
$(window).bind('hashchange', function() {
	if ( window.location.hash == "" ) {
		firstStep();
	}
	if ( window.location.hash == "#step2" ) {
		secondStep();
	}
	if ( window.location.hash == "#step3" ) {
		thirdStep();
	}
});




</script>
</body>
</html>
