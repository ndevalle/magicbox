<!doctype html>
<html>
	<head>
		<title>Absolute</title>
		<style>
	
		
		header {
			height: 50px;
			}
		

		aside {
			width: 200px;
			float: left;
			background: #ccc;
			border-radius: 5px;
			position: absolute;
			bottom: 20px;
			top: 50px;
			}
			
		aside .credits {
			position: absolute;
			bottom: 20px;
			}	
			
		section {
			margin-left: 220px;
			}
		footer {
			height: 20px;
			}
		
		</style>
	</head>
	
	<body>
	
		<header>Header</header>
		<div>
			<aside>
				Aside
				<div class="credits">Powered by MP</div>
			</aside>
			<section>Content</section>
		</div>
		<footer>footer</footer>
		
	</body>
		
</html>
