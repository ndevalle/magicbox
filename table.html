<!doctype html>
<html>
	<head>
		<title>Display: table</title>
		<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			}
		
		body {
			  display:table; 
    			border-collapse:collapse; 
			}
		
		header, div, footer {
			 display:table-row; 
			 margin: 10px;
			}
			
		aside, section {
			  display:table-cell; 
			}
			
		aside {
			width: 200px;
			background: #ccc;
			height: 100%;
			}
		</style>
	</head>
	
	<body>
	
		<header>Header</header>
		<div>
			<aside>Aside</aside>
			<section>Content</section>
		</div>
		<footer>footer</footer>
		
	</body>
		
</html>
